
<div class="w-100 d-flex">
    <div class="user-post">
        <img [src]="imagePostHead.img" class="user-post-img">
        <div class="post-name">
            <h5>{{imagePostHead.name }} posted a photo</h5>
            <p>{{imagePostHead.time }} hrs ago</p>
        </div>
    </div>
    <div class="ml-auto post-options">
        <a href="#" style="color: grey;"><i class="fas fa-ellipsis-h"></i></a>
    </div>
</div>
