<div class="my-auto">
    <div class="d-block">
        <h5 class="text-left font-weight-bold">{{pollsContent.question}}</h5>
        <div *ngFor="let ans of pollsContent.ans">
        <div class="d-flex align-items-center">
            <input type="radio" class="my-2 mr-3" name="ans">{{ans.option}}
            <div class="d-flex ml-auto mr-3">
            <div class="likesPic" *ngFor="let ansPics of ans.answeredUser">
                <img [src]="ansPics">
            </div>
        </div>
            <div class="totalAnswers">
                    <h5>{{ans.ansCounts}}</h5>
                </div>
        </div>
    </div>
